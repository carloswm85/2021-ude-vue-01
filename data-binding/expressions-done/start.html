<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Binding: Expressions</title>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/vue-js.png" type="image/x-icon">
</head>
<body>

  <div id="app">
    <h1>Data Binding: Expressions</h1>
    <p> Msg: {{ msg }}</p>
    <p> Count: {{ count * 2 + 1 }}</p>
    <p> Product: {{ 2 * 150 + 22 }} </p>
    <p> My greeting: {{ greeting + ', Vue!' }}</p>
    <p>Reverse message: {{ msg.split('').reverse().join('') }}</p>
    <p>In stock: {{ product.inStock ? 'YES' : 'NO' }}</p>
    <p>New message method: {{ getNewMessage() }}</p>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello, Vue!',
        count: 10,
        greeting: 'Hello',
        product: {
          inStock: true
        }
      },
      methods: {
        getNewMessage() {
          return "This is my new message";
        }
      }
    });
  </script>

</body>
</html>
